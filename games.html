<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Anda</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animasi slide-up */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Reset margin dan padding */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Background color dan text color */
        body {
            background: linear-gradient(to right, #ffb2f6, #f04aff);
            background-color: #ffa3f3;
            color: white;
            text-align: center;
        }

        /* Navigasi */
        .navigation {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            background-color: #ffffff;
            padding: 15px;
        }

        .navigation a {
            text-decoration: none;
            color: #f9aaff;
            padding: 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navigation a:hover {
            color: #ff97fd;
            transform: scale(1.1);
        }

        /* Medium screens */
        @media all and (max-width: 800px) {
            .navigation { justify-content: space-around; }
        }

        /* Small screens */
        @media all and (max-width: 500px) {
            .navigation { flex-direction: column; align-items: center; }
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 7px;
            padding: 10px;
            cursor: pointer;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            padding: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .menu.show { display: block; }

        /* Section styling */
        section {
            border: 2px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            animation: fadeIn 1.5s ease-out, slideUp 1s ease-out;
        }

        p {
            max-height: 150px;
            overflow-y: auto;
            text-align: justify;
        }

        a {
            color: lightblue;
            text-decoration: none;
        }

        a:hover { text-decoration: underline; }

        /* Button styling */
        button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        #score, #timer {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            .navbar {
                right: 5px;
                top: 5px;
                padding: 5px;
            }

            section { padding: 60px 10px; }
        }

        /* Fun image */
        .fun-image-container {
            margin: 20px auto;
            text-align: center;
        }

        .fun-image {
            width: 200px;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ffc1f0;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .button:hover { background-color: #ffa5e8; }

        /* Specific styling for restart buttons */
        .restart-button {
            margin-top: 20px;
        }

        /* Margin for each section */
        .tic-tac-toe, .guess-the-number, .rock-paper-scissors { margin-top: 10px; }
        .click-game { margin-bottom: 10px; }

        /* Styling untuk input dan button dalam Guess the Number */
        .guess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto; /* Menyusun elemen di tengah */
            max-width: 300px; /* Lebar maksimum container */
        }

        #guessInput {
            width: 100%; /* Lebar penuh dari container */
            max-width: 150px; /* Lebar maksimum input */
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .guess-container button {
            width: 100%; /* Lebar penuh dari container */
            max-width: 150px; /* Lebar maksimum button */
            height: 60px;
            font-size: 18px;
        }

        /* Layout responsif */
        @media screen and (max-width: 600px) {
            #guessInput {
                width: 80%;
                font-size: 20px;
            }

            .guess-container button {
                width: 80%;
                font-size: 20px;
            }
        }

        /* Styling untuk Tic Tac Toe */
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 100px;
            border: 1px solid #ffffff;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigasi -->
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="sekolah.html">School documentation</a>
        <a href="portofolio.html">Portofolio</a>
        <a href="PPT.html">PPT</a>
    </nav>

    <!-- Titik Tiga Navigasi -->
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">â‹®</div>
        <div class="menu" id="menu">
            <a href="#tic">Tic Tac Toe</a>
            <a href="#click">Click Game</a>
            <a href="#guess">Guess the Number</a>
            <a href="#rock">Rock Paper Scissors</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>

    <!-- Permainan Click the Button -->
    <section id="click">
        <h1>Click the Button Game</h1>
        <button id="clickButton">Click me!</button>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 10s</div>
        <button class="button restart-button" onclick="reloadClickGame()">Restart</button>

        <script>
            let score = 0;
            let timeLeft = 10;
            let gameStarted = false;
            const button = document.getElementById('clickButton');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('timer');

            button.addEventListener('click', () => {
                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
            });

            function startTimer() {
                const countdown = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = 'Time: ' + timeLeft + 's';

                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        endGame();
                    }
                }, 1000);
            }

            function endGame() {
                alert('Time is up! Your final score is: ' + score);
                score = 0;
                timeLeft = 10;
                gameStarted = false;
                scoreDisplay.textContent = 'Score: ' + score;
                timerDisplay.textContent = 'Time: ' + timeLeft + 's';
            }

            function reloadClickGame() {
                score = 0;
                timeLeft = 10;
                gameStarted = false;
                scoreDisplay.textContent = 'Score: ' + score;
                timerDisplay.textContent = 'Time: ' + timeLeft + 's';
            }
        </script>
    </section>

    <!-- Tic-Tac-Toe -->
    <section id="tic">
        <h1>Tic-Tac-Toe</h1>
        <table>
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>
        <div id="message"></div>
        <button class="button restart-button" onclick="reloadTicTacToe()">Restart</button>

        <script>
            const cells = document.querySelectorAll('#tic td');
            const message = document.getElementById('message');
            let currentPlayer = 'X';
            let board = Array(9).fill(null);

            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            function checkWin() {
                for (const [a, b, c] of winPatterns) {
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return null;
            }

            function handleClick(e) {
                const index = e.target.dataset.index;
                if (board[index] || checkWin()) return;

                board[index] = currentPlayer;
                e.target.textContent = currentPlayer;

                const winner = checkWin();
                if (winner) {
                    message.textContent = `${winner} wins!`;
                    alert(`${winner} wins!`);
                    cells.forEach(cell => cell.removeEventListener('click', handleClick));
                } else if (board.every(cell => cell)) {
                    message.textContent = 'It\'s a draw!';
                    alert('It\'s a draw!');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }

            function reloadTicTacToe() {
                board = Array(9).fill(null);
                cells.forEach(cell => cell.textContent = '');
                message.textContent = '';
                currentPlayer = 'X';
                cells.forEach(cell => cell.addEventListener('click', handleClick));
            }

            cells.forEach(cell => cell.addEventListener('click', handleClick));
        </script>
    </section>

    <!-- Guess the Number -->
    <section id="guess">
        <h1>Guess the Number</h1>
        <p>Guess the number between 1 and 100:</p>
        <div class="guess-container">
            <input type="number" id="guessInput" min="1" max="100">
            <button class="button" onclick="checkGuess()">Submit Guess</button>
        </div>
        <div id="guessMessage"></div>
        <button class="button restart-button" onclick="reloadGuess()">Restart</button>

        <script>    
            let randomNumber;
            let attempts = 0;

            function startGuessGame() {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                document.getElementById('guessMessage').textContent = '';
            }

            function checkGuess() {
                const guess = parseInt(document.getElementById('guessInput').value);
                const message = document.getElementById('guessMessage');
                attempts++;

                if (guess < randomNumber) {
                    message.textContent = 'Too low! Try again.';
                } else if (guess > randomNumber) {
                    message.textContent = 'Too high! Try again.';
                } else if (guess === randomNumber) {
                    message.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                    alert(`Congratulations! You guessed the number in ${attempts} attempts.`);
                }
            }

            function reloadGuess() {
                startGuessGame();
            }

            // Initialize the game on load
            startGuessGame();
        </script>
    </section>

    <!-- Rock Paper Scissors -->
    <section id="rock">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>
        <button class="button" onclick="playGame('rock')">Rock</button>
        <button class="button" onclick="playGame('paper')">Paper</button>
        <button class="button" onclick="playGame('scissors')">Scissors</button>
        <div id="rockMessage"></div>
        <button class="button restart-button" onclick="reloadRockPaperScissors()">Restart</button>

        <script>
            function playGame(playerChoice) {
                const choices = ['rock', 'paper', 'scissors'];
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                const message = document.getElementById('rockMessage');
                
                if (playerChoice === computerChoice) {
                    message.textContent = `It's a tie! Both chose ${playerChoice}.`;
                    alert(`It's a tie! Both chose ${playerChoice}.`);
                } else if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    message.textContent = `You win! ${playerChoice} beats ${computerChoice}.`;
                    alert(`You win! ${playerChoice} beats ${computerChoice}.`);
                } else {
                    message.textContent = `You lose! ${computerChoice} beats ${playerChoice}.`;
                    alert(`You lose! ${computerChoice} beats ${playerChoice}.`);
                }
            }

            function reloadRockPaperScissors() {
                document.getElementById('rockMessage').textContent = '';
            }
        </script>
    </section>

</body>
</html>
